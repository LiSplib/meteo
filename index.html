        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Météo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card d-block w-100 bg-dark text-white">
                    <img id ="icon" src="" class="card-img-top" alt="condition météo">
                        <p id="city-temp" class="text-center"></p>
                    <div class="card-body">
                        <h3 class="card-title text-center"></h3>
                        <p id="city-condition" class="card-text text-center"></p>
                        <p id="day-time" class="text-center"></p>
                    </div>
                </div> 
              </div>            
              <div class="carousel-item">
                <div class="card d-block w-100 bg-dark text-white">
                    <img id ="icond1" src="" class="card-img-top" alt="condition météo">
                        <p id="city-tempd1" class="text-center"></p>
                        <p id="city-tempd12" class="text-center"></p>
                    <div class="card-body">
                        <h3 class="card-title text-center"></h3>
                        <p id="city-conditiond1" class="card-text text-center"></p>
                        <p id="day-timed1" class="text-center"></p>
                    </div>
                </div>   
              </div>           
            <div class="carousel-item">
                <div class="card d-block w-100 bg-dark text-white">
                    <img id ="icond2" src="" class="card-img-top" alt="condition météo">
                        <p id="city-tempd2" class="text-center"></p>
                        <p id="city-tempd22" class="text-center"></p>
                    <div class="card-body">
                        <h3 class="card-title text-center"></h3>
                        <p id="city-conditiond2" class="card-text text-center"></p>
                        <p id="day-timed2" class="text-center"></p>
                    </div>
                </div>
            </div>
                <div class="carousel-item">
                    <div class="card d-block w-100 bg-dark text-white">
                        <img id ="icond3" src="" class="card-img-top" alt="condition météo">
                            <p id="city-tempd3" class="text-center"></p>
                            <p id="city-tempd32" class="text-center"></p>
                        <div class="card-body">
                            <h3 class="card-title text-center"></h3>
                            <p id="city-conditiond3" class="card-text text-center"></p>
                            <p id="day-timed3" class="text-center"></p>
                        </div>
                    </div>
                </div> 
                </div>           
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
